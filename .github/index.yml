name: RSS Everyday
on: 
  push:
    branches:
      - master
jobs:
    search-and-push:
        runs-on: ubuntu-latest
        steps:
        - name: Install Go
          uses: actions/setup-go@v2
          with:
            go-version: 1.16.x
        - name: Checkout code
          uses: actions/checkout@v2
        - name: build
          env:
          run: go run main.go --tg_bot={{secrets.BOTTOKEN}} --tg_channel={{secrets.CHANNELID}}
